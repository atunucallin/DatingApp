# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - dating-app-course-dipanjan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Angular CLI 
        run: npm install -g @angular/cli@18


      

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install deps and build angular app 
        run:  |
          cd client
          npm install
          ng build --configuration production --output-path ../API/wwwroot

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: List Published Files
        run: Get-ChildItem -Path "${{env.DOTNET_ROOT}}/myapp/wwwroot" -Recurse

      - name: Debug Angular Build Output
        run: ls -R client/dist

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp" --no-build

      - name: Verify Published Files
        run: ls -R "${{env.DOTNET_ROOT}}/myapp/wwwroot"


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F1A74FF4737C454AA2C192CF5ED0934A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_32D252EBF2584B8AABE63C8C4F74FF95 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_08194FCEB6B445E1AF516B73B2FBF10C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dating-app-course-dipanjan'
          slot-name: 'Production'
          package: .
          