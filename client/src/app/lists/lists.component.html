<div class="text-center mt-3">

    <h2>{{getTitle()}}</h2>

    <div class="container mt-3">
        <div class="d-flex">
            <div class="btn-group">
                <button (click)="loadLikes()" class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate">Members I
                    Like</button>

                <button (click)="loadLikes()" class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate">Members
                    who
                    Like me</button>

                <button (click)="loadLikes()" class="btn btn-primary" btnRadio="Mutual"
                    [(ngModel)]="predicate">Mutual</button>
            </div>


        </div>
    </div>


    <div class="row mt-3">

        @for (member of likesService.paginatedResult()?.items; track member.id) {

        <div class="col-2">
            <app-members-card [member]="member"></app-members-card>

        </div>
        }


    </div>
</div>

@if (likesService.paginatedResult()?.pagination) {
<div class="d-flex justify-content-center">
    <pagination [(ngModel)]="likesService.paginatedResult()?.pagination!.currentPage" [boundaryLinks]="true"
        [itemsPerPage]="likesService.paginatedResult()?.pagination!.itemsPerPage"
        [totalItems]="likesService.paginatedResult()?.pagination!.totalItems" (pageChanged)="pageChanged($event)"
        [maxSize]="10" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

    </pagination>
</div>}
